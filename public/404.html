<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      const url = new URL(window.location.href);
      url.pathname = '/';
      url.hash = `#${url.pathname}`;
      window.location.replace(url.toString());
    </script>
  </head>
</html>
